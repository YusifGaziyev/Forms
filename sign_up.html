<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    <form action="" name="sign_up" id="signnup" method="get">
        <label for="username">Username :</label><br>
        <input type="text" id="username" name="user_name" placeholder="Username..." required autofocus><br><br>
        <label for="password">Password :</label><br>
        <input type="password" id="password" name="pass" placeholder="Password..." required><br><br>
        <label for="name">Name :</label><br>
        <input type="text" id="name" placeholder="Name..."><br><br>
        <span>Gender :</span><br>
        <input type="radio" name="gender" required><span>Male</span> <br>
        <input type="radio" name="gender" required><span>Female</span> <br><br>
        <label for="">Programming Languages :</label><br>
        <input type="checkbox"><span>Python</span><br>
        <input type="checkbox"><span>C/C#/C++</span><br>
        <input type="checkbox"><span>Java</span><br>
        <input type="checkbox"><span>PHP</span><br>
        <input type="checkbox"><span>Other</span><br><br>
        <label for="country">Country :</label><br>
        <input type="text" id="country" placeholder="e.g. Germany" required><br><br>
        <span>Biography :</span><br>
        <textarea cols="30" rows="10" placeholder="Biography..."></textarea><br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
